name: On Website Deploy
"on":
  push:
    branches:
      - "main"
jobs:
  build_and_deploy_web:
    name: Build & Deploy Flutter to Web
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: ðŸŒ Enable Web
        run: flutter config --enable-web

      - name: ðŸ“¦ Get packages
        run: flutter pub get

      - name: ðŸ­ Build Web Application
        run: flutter build web --release

      - name: âœï¸ Add CNAME
        run: echo "flutterturkiye.org" > ./build/web/CNAME

      - name: ðŸ’¾ Deploying to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

      - name: ðŸ–¥ Deploying to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLUTTER_FESTIVAL_TURKIYE }}"
          channelId: live
          projectId: flutter-festival-turkiye
